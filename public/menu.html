    <script>
        function getFormattedDate() {
            var date = new Date();
            var formattedDate = date.toLocaleString(); 
            return formattedDate;
        }

        function updateLastAccessDate() {
            var lastAccessDate = getFormattedDate();
            var ultimoAcessoElement = document.getElementById("ultimoAcesso");
            ultimoAcessoElement.textContent = lastAccessDate;
        }

        window.onload = function() {
            updateLastAccessDate();
        };
    </script>
