<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Adotar Pet</title>
</head>
<body>
    <div class="container">
        <h2>Adotar Pet</h2>
        <form id="adoptForm">
            <label for="interest">Interessado:</label>
            <select id="interest" name="interest"></select>
            <label for="pet">Pet:</label>
            <select id="pet" name="pet"></select>
            <button type="submit">Adotar</button>
        </form>
        <button class="back-button" onclick="window.location.href='menu.html'">Voltar para o Menu</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
